<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./static/css/style.css">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        
        <title>Study with Friend</title>
    </head>
    <body>
        <header>
            <h2>Study with Friend</h2>
            <hr>
        </header>
        <main>
            <div class="explanations">
                <div class="explanation">
                    <h2>解説</h2>
                    <p>{{explanation.text}}</p>
                </div>

                <div class="references">
                    <h3>参考</h3>
                    <a href = "{{explanation.urls}}">{{explanation.urls}}</a>
                </div>
                
                <form action="/upload" method="POST">
                    <input type="hidden" name = "title" value="{{explanation.text[0:30]}}"> 
                    <input type="hidden" name = "text" value="{{explanation.text}}">  
                    <button class="yes">分かった</button>
                    <button type="submit" class="no">分からなかった</button>
                </form>
            </div>

        </main>
        <footer>&copy:Share Nexus</footer>
    </body>
</html>
